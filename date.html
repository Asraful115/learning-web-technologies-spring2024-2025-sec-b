<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Validation</title>
    <script>
        function validateDate() {
            let date = document.getElementById("date").value.trim();
            let dateError = document.getElementById("dateError");
            let regex = /^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[0-2])\/(19[0-9]{2}|20[01][0-9]|2016)$/;

            if (date === "") {
                dateError.textContent = "Date cannot be empty.";
                return false;
            }
            if (!regex.test(date)) {
                dateError.textContent = "Invalid date (DD/MM/YYYY, Year: 1900-2016).";
                return false;
            }
            dateError.textContent = "";
            return true;
        }
    </script>
</head>
<body>
    <h2>Date Validation</h2>
    <form onsubmit="return validateDate()">
        <label for="date">Date (DD/MM/YYYY):</label>
        <input type="text" id="date" name="date">
        <span id="dateError" style="color: red;"></span>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
