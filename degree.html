<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Degree Result</title>
    <script>
        function showDegreeResult() {
            let result = document.getElementById("result");
            let degreeType = document.querySelector('input[name="degreeType"]:checked');

            if (!degreeType) {
                result.textContent = "Please select a degree type.";
                return;
            }

            result.textContent = `You have selected: ${degreeType.value}`;
        }
    </script>
</head>
<body>
    <h2>Educational Degree Result</h2>
    <label>Select Degree Type:</label>
    <br>
    <input type="radio" id="ssc" name="degreeType" value="SSC">
    <label for="ssc">SSC</label>
    <input type="radio" id="hsc" name="degreeType" value="HSC">
    <label for="hsc">HSC</label>
    <input type="radio" id="bsc" name="degreeType" value="BSC">
    <label for="bsc">BSC</label>
    <br><br>
    <button onclick="showDegreeResult()">Show Result</button>
    <p id="result" style="font-weight: bold;"></p>
</body>
</html>
